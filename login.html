<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Account Activity Dashboard</title>
        <link rel="stylesheet" href="/public/css/style.css" />
        <link rel="stylesheet" href="/public/css/login.css" />
    </head>
    <body class="login-body">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <span class="logo">ùïè</span>
                    <h1>AAA Dashboard</h1>
                    <p>Account Activity API Dashboard</p>
                </div>

                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        />
                    </div>

                    <div
                        id="login-error"
                        class="error-message"
                        style="display: none"
                    ></div>

                    <button type="submit" id="login-btn" class="login-button">
                        <span id="login-btn-text">Sign In</span>
                        <span id="login-btn-loading" style="display: none"
                            >Signing in...</span
                        >
                    </button>
                </form>

                <div class="login-footer">
                    <p>Protected dashboard for managing X webhooks</p>
                </div>
            </div>
        </div>

        <script>
            async function handleLogin(event) {
                event.preventDefault();

                const usernameInput = document.getElementById("username");
                const passwordInput = document.getElementById("password");
                const errorElement = document.getElementById("login-error");
                const loginBtn = document.getElementById("login-btn");
                const btnText = document.getElementById("login-btn-text");
                const btnLoading = document.getElementById("login-btn-loading");

                const username = usernameInput.value;
                const password = passwordInput.value;

                if (!username) {
                    showError("Please enter a username");
                    return;
                }

                if (!password) {
                    showError("Please enter a password");
                    return;
                }

                // Show loading state
                loginBtn.disabled = true;
                btnText.style.display = "none";
                btnLoading.style.display = "inline";
                errorElement.style.display = "none";

                try {
                    const response = await fetch("/api/auth/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Login successful - redirect to dashboard
                        window.location.href = "/";
                    } else {
                        showError(data.error || "Login failed");
                        passwordInput.value = "";
                        passwordInput.focus();
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    showError("An error occurred. Please try again.");
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    btnText.style.display = "inline";
                    btnLoading.style.display = "none";
                }
            }

            function showError(message) {
                const errorElement = document.getElementById("login-error");
                errorElement.textContent = message;
                errorElement.style.display = "block";
            }

            // Focus username input on page load
            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById("username").focus();
            });
        </script>
    </body>
</html>
